# -- Research Interests (paragraphs, supports HTML) --
research:
  en:
    - >-
      My research interest lies in <strong>Embodied Intelligence</strong>, with a
      particular focus on enabling robots to generalize across different embodiments
      and environments. I believe that building truly versatile robotic systems
      requires learning from large-scale, diverse data sources and developing
      foundation models that can transfer knowledge across morphologically different
      platforms.
    - >-
      Currently, I am working on scaling Universal Manipulation Interface (UMI) data
      to push the limits of zero-shot cross-embodiment generalization. This involves
      developing robust diffusion-based policy learning methods and exploring how
      vision-language-action models can serve as a bridge between high-level task
      understanding and low-level motor control.
    - >-
      Looking ahead, I aim to pursue doctoral research on building generalizable
      robotic foundation models that can acquire, represent, and transfer manipulation
      skills across diverse robot platforms — bridging the gap between data-driven
      learning and real-world robotic deployment.
  zh:
    - >-
      我的研究兴趣在于<strong>具身智能</strong>，特别关注如何让机器人在不同硬件平台和环境之间实现泛化。我认为，构建真正通用的机器人系统需要从大规模、多样化的数据源中学习，并开发能够在形态各异的平台之间迁移知识的基础模型。
    - >-
      目前，我正致力于扩展通用操控接口（UMI）数据的规模，以突破零样本跨体型泛化的极限。具体工作包括开发基于扩散模型的稳健策略学习方法，以及探索视觉-语言-动作模型如何作为高层任务理解与底层运动控制之间的桥梁。
    - >-
      展望未来，我希望在博士阶段研究可泛化的机器人基础模型，使其能够在多样化的机器人平台上获取、表征和迁移操控技能——弥合数据驱动学习与真实世界机器人部署之间的鸿沟。

